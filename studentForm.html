<html>

  <head>

    <title>Student Form</title>

  </head>

  <body>

  <form action="success.html">
<center>
<table border=2>


<tr>  

  <h1><center><b>Student Registration Form</b></center></h1>

  </tr>


<tr>

  <th>Name</th>

  <td><input type="text" placeholder="enter name"  size="30"></td>

  </tr>


<tr>

  <th>Father Name</th>

  <td><input type="text" placeholder="enter father's name" size="30"></td>

  </tr>

  


<tr>

  <th> Address</th>

  <td><input type="text" placeholder="enter address" size="30"></td>

  </tr>


<tr>

  <th>Gender</th>

  <td><input type="radio" name="gender" value="male" size="10">Male

  <input type="radio" name="gender" value="Female" size="10">Female</td>

  </tr>


<tr>

  <th>City</th>

  <td><select name="City">

  <option>Choose</option>

  <option value="New Delhi">NEW DELHI</option>

  <option value="Mumbai">MUMBAI</option>

  <option value="Goa">GOA</option>

  <option value="Bangalore">BANGALORE</option>

  </select></td>

  </tr>


<tr>

  <th>Course</th>

  <td><select name="Course">

  <option>Select</option>

  <option value="B.Tech">B.TECH</option>

  <option value="MCA">MCA</option>

  <option value="MBA">MBA</option>

  <option value="BCA">BCA</option>

  </select></td>

  </tr>





<tr>

  <th>State</th>

  <td><select Name="State">

  <option>Choose</option>

  <option value="New Delhi">NEW DELHI</option>

  <option value="Mumbai">MUMBAI</option>

  <option value="Goa">GOA</option>

  <option value="Bangalore">BANGALORE</option>

  </select></td>

  </tr>

  <tr>

  <th>PinCode</th>

  <td><input type="number" placeholder="enter pincode"  size="30"></td>


</tr>

  <tr>

  <th>EmailId</th>

  <td><input type="email" placeholder="enter email id"  size="30"></td>

  </tr>


<tr>

  <th>DOB</th>

  <td><input type="DATE" placeholder="enter date of birth" size="30"></td>

  </tr>


<tr>

  <th>MobileNo</th>

  <td><input type="number" placeholder="enter mobile number" size="30"></td>

  </tr>
    </table>

  
<input type="submit" value="Register">

  </center>
      </form>

  </body>

  </html>
