<style type="text/css">

.zoom {
    position:all;
    margin: auto;
    overflow: hidden;
    width: 540px;
    border-radius: 40px 1px;
    

}
.zoom img {
    max-width: 100%;
    transition: all 0.3s;
    display: block;
    width: 100%;
    height: auto;
    transform: scale(1);
    transition: 5s;


}

.zoom:hover img {
    transform: scale(8) rotate(180deg);
    transition: 5s;

    

}

</style>
